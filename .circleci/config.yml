version: 2.1

executors:
  aebuilder:
    docker:
      - image: aeternity/builder:bionic-otp22
        user: builder
    working_directory: /home/builder/aeplugin_dev_mode
  aerelease:
    docker:
      - image: aeternity/infrastructure:stable

jobs:
  verify_rebar_lock:
    executor: aebuilder
    steps:
      - checkout
      - run:
          name: Ensure lock file is up-to-date
          command: |
            rebar3 upgrade
            git diff --quiet -- rebar.lock || (echo "rebar.lock is not up-to-date" && exit 1)

  build:
    executor: aebuilder
    steps:
      - checkout
      - run:
          name: Compile
          command: rebar3 compile
      - run:
          name: Prepare workspace artifacts
          command: |
            mkdir -p /tmp/artifacts
      - run:
          name: Package
          command: |
            cd _build/default/lib/
            tar -czhf /tmp/artifacts/aeplugin_dev_mode.tar.gz --exclude src --exclude include aeplugin_dev_mode
      - persist_to_workspace:
          root: /tmp/artifacts
          paths: ["*"]
      - store_artifacts:
          path: /tmp/artifacts
          destination: /

  deploy_github:
    executor: aerelease
    steps:
      - attach_workspace:
          at: /tmp/artifacts
      - run:
          name: Upload artifacts to GitHub
          command: |
            /infrastructure/scripts/upload-github-release-assets.sh github_api_token=${GITHUB_API_TOKEN:?} \
            owner=${CIRCLE_PROJECT_USERNAME:?} repo=${CIRCLE_PROJECT_REPONAME:?} \
            tag=${CIRCLE_TAG:?} ASSETS=/tmp/artifacts/*

workflows:
  version: 2
  commit:
    jobs:
      # - verify_rebar_lock
      - build

  release:
    jobs:
      # - verify_rebar_lock:
      #     filters:
      #       branches:
      #         ignore: /.*/
      #       tags:
      #         only: /^v.*$/
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*$/
      - deploy_github:
          context: ae-library
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*$/
